<button id="openInitModal" #openInitModal [hidden]="true" data-toggle="modal" data-target="#initModal"></button>
<div class="modal" tabindex="-1" role="dialog" id="initModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Initializing...please wait</h4>
      </div>
      <div class="modal-body">
        <p class="lead" [ngSwitch]="currentUserLoaded">
          <span *ngSwitchCase="false" style="margin-right: 10px;" class="fa fa-circle-thin"></span>
          <span *ngSwitchCase="true" style="margin-right: 10px;" class="fa fa-check-circle"></span>
          Establishing user identity</p>
        <p class="lead" [ngSwitch]="domainUsersLoaded">
          <span *ngSwitchCase="false" style="margin-right: 10px;" class="fa fa-circle-thin"></span>
          <span *ngSwitchCase="true" style="margin-right: 10px;" class="fa fa-check-circle"></span>
          Retrieving domain user data</p>
        <p class="lead" [ngSwitch]="appUsersLoaded">
          <span *ngSwitchCase="false" style="margin-right: 10px;" class="fa fa-circle-thin"></span>
          <span *ngSwitchCase="true" style="margin-right: 10px;" class="fa fa-check-circle"></span>
          Retrieving app user data</p>
        <p class="lead" [ngSwitch]="lookupsLoaded">
          <span *ngSwitchCase="false" style="margin-right: 10px;" class="fa fa-circle-thin"></span>
          <span *ngSwitchCase="true" style="margin-right: 10px;" class="fa fa-check-circle"></span>
          Retrieving form lookup values</p>
        <div class="progress">
          <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0"
            aria-valuemax="100" style="width: 100%"></div>
        </div>
      </div>
    </div>
  </div>
</div>
