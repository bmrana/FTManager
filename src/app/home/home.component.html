<div 
  class="progress ml-auto mr-auto" 
  style="width: 60%; margin-top: 50px;"
  *ngIf="!showProgress">
  <div 
    class="progress-bar progress-bar-striped progress-bar-animated" 
    role="progressbar"
    aria-valuemin="0"
    aria-valuemax="100"
    aria-valuenow="100"
    style="width: 100%; height: 80px;">Loading Data Elements...
  </div>
</div>
