<div class="row mt-3">
  <div class="col-12 border rounded border-secondary mx-4 mb-4 p-3 bg-light">
    <p class="lead">Phase: <strong>{{phaseLabel}}</strong></p>  
    <ngx-charts-bar-vertical-2d [view]="view" [scheme]="colorScheme" [results]="multi"  [animations]="animations"
      [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [barPadding]="barPadding" [groupPadding]="groupPadding"
      (select)="onSelect($event)">
    </ngx-charts-bar-vertical-2d>
  </div>
</div>
