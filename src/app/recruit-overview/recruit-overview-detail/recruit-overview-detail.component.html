<div class="row">
  <div class="col-3">
    <div class="list-group  py-3">
      <a href="#" class="list-group-item list-group-item-action" *ngFor="let phase of availablePhases" (click)="filterDors(phase)">{{phase}}</a>
      <a href="#" class="list-group-item list-group-item-action" (click)="filterDors()">All</a>
    </div>
  </div>
  <div class="col-9">
    <div class="row">
      <div *ngFor="let dor of filteredDors" class="col-sm-6 col-md-4 col-lg-3 py-sm-3 py-1" (click)="getDOR(dor.id)" style="cursor: pointer;">
        <div class="card bg-light">
          <div class="card-body">
            <h5 class="card-title">Shift Date: {{dor.shiftDate | prettyDate | date:'MM/dd/yyyy'}}</h5>
            <div class="card-text">DOR #: {{dor.dor_number}}</div>
            <div class="card-text">FTO: {{dor.ftoFirstName}} {{dor.ftoLastName}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
