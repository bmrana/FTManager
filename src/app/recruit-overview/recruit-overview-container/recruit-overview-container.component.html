<div class="row">
    <div class="col-12">
        <div class="row bg-secondary p-3">
            <div class="col-md-6 col-sm-12">
                <app-recruit-overview-selector></app-recruit-overview-selector>
            </div>
        </div>
        <div *ngIf="selectedUser">
            <div class="row bg-light pl-3 pt-2">
                <div class="col-12">
                    <app-recruit-overview-infobar [selectedUser]="selectedUser" [filteredDORS]="filteredDORS"></app-recruit-overview-infobar>
                </div>
            </div>
            <div>
                <div class="col-12">
                    <app-recruit-overview-detail [dors]="filteredDORS"></app-recruit-overview-detail>
                </div>
            </div>
        </div>
    </div>
</div>
