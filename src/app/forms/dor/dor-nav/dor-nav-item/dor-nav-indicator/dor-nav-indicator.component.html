<div *ngIf="rating.catID === category && rating.rating === 99">
  <span class="fa fa-eye-slash fa-2" aria-hidden="true" style="color: gray;"></span>
</div>
<div #lowRating *ngIf="rating.catID === category && rating.catID !== 0 && rating.rating < 4">
  <span class="fa fa-minus" aria-hidden="true" style="color: orange;"></span>
</div>
