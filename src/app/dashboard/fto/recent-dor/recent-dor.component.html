<div class="container">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Recent DORs</h2>
        <div *ngFor="let dor of dors | userListFilter : 'reviewed' : 'status'; let i = index">
            <a class="nav-link" (click)= "getDOR(dor.id)" style="cursor: pointer;">
              <app-dashboard-dor-item [dor]="dor"></app-dashboard-dor-item>
            </a>
          </div>
      </div>
    </div>
  </div>
